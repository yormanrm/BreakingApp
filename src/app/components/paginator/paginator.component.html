<nav>
  <ul class="pagination justify-content-center">

    <li class="page-item">
      <button class="page-link" (click)="prevPage()" *ngIf="page != 0">Previous</button>
    </li>

    <li class="page-item">
      <button class="page-link" (click)="nextPage()" *ngIf="(charsIn | paginator:page)?.length != 0">Next</button>
    </li>

  </ul>
</nav>
